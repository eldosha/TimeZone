      --bg-secondary: #1a1f4d;
      --bg-card: rgba(255, 255, 255, 0.08);
      --bg-card-hover: rgba(255, 255, 255, 0.12);
      --accent: #8b8bff;
      --accent-strong: #6f6fff;
      --text: #f5f6ff;
      --text-muted: rgba(255, 255, 255, 0.65);
      --border: rgba(255, 255, 255, 0.15);
      --success: #4ade80;
      --warning: #fbbf24;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary), #0f1333);
      background-size: 400% 400%;
      animation: bgMove 30s ease infinite;
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes bgMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong), #a8a8ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
      margin-bottom: 10px;
      letter-spacing: -0.05em;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    header p {
      color: var(--text-muted);
      font-size: 1.1rem;
      font-weight: 500;
    }

    .controls {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      align-items: center;
      justify-content: center;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
      position: relative;
    }

    .search-input {
      width: 100%;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 14px 20px 14px 50px;
      color: var(--text);
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg-card-hover);
      box-shadow: 0 0 20px rgba(139, 139, 255, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    .filter-btn {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px 20px;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-btn:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      border-color: var(--accent);
      color: #0b0f2b;
    }

    .time-format-toggle {
      display: flex;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .format-btn {
      padding: 12px 20px;
      background: transparent;
      border: none;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .format-btn.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #0b0f2b;
    }

    .gmt-clock {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      border-radius: 24px;
      padding: 30px;
      text-align: center;
      margin-bottom: 40px;
      box-shadow: 0 20px 60px rgba(139, 139, 255, 0.4);
    }

    .gmt-label {
      font-size: 1.1rem;
      font-weight: 700;
      color: #0b0f2b;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .gmt-time {
      font-size: 4rem;
      font-weight: 800;
      color: #0b0f2b;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.02em;
    }

    .gmt-date {
      font-size: 1.2rem;
      font-weight: 600;
      color: rgba(11, 15, 43, 0.8);
      margin-top: 8px;
    }

    .timezones-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .timezone-card {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .timezone-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      background: var(--bg-card-hover);
      box-shadow: 0 12px 40px var(--shadow);
    }

    .timezone-card.favorite {
      border-color: var(--warning);
      background: rgba(251, 191, 36, 0.1);
    }

    .timezone-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .timezone-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .timezone-abbr {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .favorite-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 4px;
    }

    .favorite-btn:hover {
      color: var(--warning);
      transform: scale(1.2);
    }

    .favorite-btn.active {
      color: var(--warning);
    }

    .time-display {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text);
      margin: 16px 0;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.02em;
    }

    .date-display {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .time-diff {

      background: rgba(139, 139, 255, 0.2);
      border: 1px solid var(--accent);
      border-radius: 12px;
      padding: 6px 12px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--accent);
      margin-top: 8px;
    }

    .day-night-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 8px;
      vertical-align: middle;
    }

    .day-night-indicator.day {
      background: var(--warning);
      box-shadow: 0 0 10px var(--warning);
    }

    .day-night-indicator.night {
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

      top: 16px;
      right: 16px;

      border-radius: 8px;
      padding: 6px 10px;
      color: var(--text-muted);
      font-size: 0.85rem;
      cursor: pointer;
      opacity: 0;

      border-color: var(--accent);

      border-radius: 16px;
      padding: 20px;

    .stat-item {

    .stat-value {

      font-weight: 800;
      color: var(--accent);
      margin-bottom: 4px;

    .stat-label {

      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;

      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 30px;

      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
    }

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;

      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 8px;
    }

    .comparison-label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent);
      color: #0b0f2b;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

      header h1 {
        font-size: 2.5rem;
      }

      .gmt-time {
        font-size: 2.5rem;
      }

      .time-display {
        font-size: 2rem;
      }

      .timezones-grid {
        grid-template-columns: 1fr;
      }
    }

    .hidden {
      display: none !important;
    }
  </style>

      { name: 'Equatorial Guinea Time', abbr: 'WAT', offset: 1, cities: ['Malabo'] },
      { name: 'Gabon Time', abbr: 'WAT', offset: 1, cities: ['Libreville'] },
      { name: 'Republic of Congo Time', abbr: 'WAT', offset: 1, cities: ['Brazzaville'] },
      { name: 'Democratic Republic of Congo (West)', abbr: 'WAT', offset: 1, cities: ['Kinshasa'] },
      { name: 'Democratic Republic of Congo (East)', abbr: 'CAT', offset: 2, cities: ['Lubumbashi'] },
      { name: 'Angola Time', abbr: 'WAT', offset: 1, cities: ['Luanda'] },
      { name: 'Zambia Time', abbr: 'CAT', offset: 2, cities: ['Lusaka'] },
      { name: 'Zimbabwe Time', abbr: 'CAT', offset: 2, cities: ['Harare'] },
      { name: 'Botswana Time', abbr: 'CAT', offset: 2, cities: ['Gaborone'] },
      { name: 'Namibia Time', abbr: 'CAT', offset: 2, cities: ['Windhoek'] },
      { name: 'Mozambique Time', abbr: 'CAT', offset: 2, cities: ['Maputo'] },
      { name: 'Malawi Time', abbr: 'CAT', offset: 2, cities: ['Lilongwe'] },
      { name: 'Lesotho Time', abbr: 'SAST', offset: 2, cities: ['Maseru'] },
      { name: 'Eswatini Time', abbr: 'SAST', offset: 2, cities: ['Mbabane'] },
      { name: 'Comoros Time', abbr: 'EAT', offset: 3, cities: ['Moroni'] },
      { name: 'Djibouti Time', abbr: 'EAT', offset: 3, cities: ['Djibouti'] },
      { name: 'Eritrea Time', abbr: 'EAT', offset: 3, cities: ['Asmara'] },
      { name: 'Somalia Time', abbr: 'EAT', offset: 3, cities: ['Mogadishu'] },
    ];

    let favorites = JSON.parse(localStorage.getItem('worldClockFavorites') || '[]');
    let timeFormat = localStorage.getItem('worldClockFormat') || '24';
    let showFavoritesOnly = false;
    let searchQuery = '';

    // Initialize
    function init() {
      updateFormatButtons();
      renderTimezones();
      updateStats();
      setInterval(updateAllTimes, 1000);
      updateAllTimes();
    }

    function updateFormatButtons() {
      document.querySelectorAll('.format-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.format === timeFormat);
      });
    }

    function getCurrentTime(offset) {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const local = new Date(utc + (offset * 3600000));
      return local;
    }

    function formatTime(date, format) {
      let hours = date.getHours();
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      
      if (format === '12') {
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
        return `${String(hours).padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
      }
      return `${String(hours).padStart(2, '0')}:${minutes}:${seconds}`;
    }

    function formatDate(date) {
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
    }

    function isDayTime(date) {
      const hour = date.getHours();
      return hour >= 6 && hour < 18;
    }

    function getTimeDiff(offset) {
      const diff = offset;
      if (diff === 0) return 'GMT';
      const sign = diff > 0 ? '+' : '';
      return `GMT${sign}${diff}`;
    }

    function renderTimezones() {
      const grid = document.getElementById('timezonesGrid');
      grid.innerHTML = '';

      let filtered = timezones.filter(tz => {
        if (showFavoritesOnly && !favorites.includes(tz.name)) return false;
        if (searchQuery) {
          const query = searchQuery.toLowerCase();
          return tz.name.toLowerCase().includes(query) ||
                 tz.abbr.toLowerCase().includes(query) ||
                 tz.cities.some(c => c.toLowerCase().includes(query));
        }
        return true;
      });

      filtered.forEach(tz => {
        const card = createTimezoneCard(tz);
        grid.appendChild(card);
      });
    }

    function createTimezoneCard(tz) {
      const card = document.createElement('div');
      card.className = `timezone-card ${favorites.includes(tz.name) ? 'favorite' : ''}`;
      card.dataset.timezone = tz.name;

      const time = getCurrentTime(tz.offset);
      const isDay = isDayTime(time);

      card.innerHTML = `
        <div class="timezone-header">
          <div>
            <div class="timezone-name">${tz.name}</div>
            <div class="timezone-abbr">${tz.abbr} ‚Ä¢ ${tz.cities.join(', ')}</div>
          </div>
          <button class="favorite-btn ${favorites.includes(tz.name) ? 'active' : ''}" 
                  onclick="toggleFavorite('${tz.name}')">‚≠ê</button>
        </div>
        <div class="time-display" data-offset="${tz.offset}">
          ${formatTime(time, timeFormat)}
        </div>
        <div class="date-display">${formatDate(time)}</div>
        <div>
          <span class="time-diff">${getTimeDiff(tz.offset)}</span>
          <span class="day-night-indicator ${isDay ? 'day' : 'night'}"></span>
        </div>
        <button class="copy-btn" onclick="copyTime('${tz.name}', ${tz.offset})">üìã Copy</button>
      `;

      return card;
    }

    function updateAllTimes() {
      // Update GMT clock
      const gmtTime = getCurrentTime(0);
      document.getElementById('gmtTime').textContent = formatTime(gmtTime, timeFormat);
      document.getElementById('gmtDate').textContent = formatDate(gmtTime);

      // Update all timezone cards
      document.querySelectorAll('.time-display[data-offset]').forEach(el => {
        const offset = parseFloat(el.dataset.offset);
        const time = getCurrentTime(offset);
        el.textContent = formatTime(time, timeFormat);
        
        // Update date
        const card = el.closest('.timezone-card');
        const dateEl = card.querySelector('.date-display');
        if (dateEl) dateEl.textContent = formatDate(time);
        
        // Update day/night indicator
        const indicator = card.querySelector('.day-night-indicator');
        if (indicator) {
          indicator.className = `day-night-indicator ${isDayTime(time) ? 'day' : 'night'}`;
        }
      });

      updateStats();
    }

    function updateStats() {
      const filtered = timezones.filter(tz => {
        if (showFavoritesOnly && !favorites.includes(tz.name)) return false;
        if (searchQuery) {
          const query = searchQuery.toLowerCase();
          return tz.name.toLowerCase().includes(query) ||
                 tz.abbr.toLowerCase().includes(query) ||
                 tz.cities.some(c => c.toLowerCase().includes(query));
        }
        return true;
      });

      let dayCount = 0;
      let nightCount = 0;

      filtered.forEach(tz => {
        const time = getCurrentTime(tz.offset);
        if (isDayTime(time)) dayCount++;
        else nightCount++;
      });

      document.getElementById('totalZones').textContent = filtered.length;
      document.getElementById('favoritesCount').textContent = favorites.length;
      document.getElementById('dayCount').textContent = dayCount;
      document.getElementById('nightCount').textContent = nightCount;
    }

    function toggleFavorite(name) {
      const index = favorites.indexOf(name);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(name);
      }
      localStorage.setItem('worldClockFavorites', JSON.stringify(favorites));
      renderTimezones();
      updateStats();
    }

    function copyTime(name, offset) {
      const time = getCurrentTime(offset);
      const timeStr = formatTime(time, timeFormat);
      const dateStr = formatDate(time);
      const text = `${name}: ${timeStr} - ${dateStr}`;
      
      navigator.clipboard.writeText(text).then(() => {
        showToast('‚úÖ Time copied to clipboard!');
      });
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => toast.remove(), 300);
      }, 2000);
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      renderTimezones();
      updateStats();
    });

    document.getElementById('favoritesBtn').addEventListener('click', () => {
      showFavoritesOnly = !showFavoritesOnly;
      document.getElementById('favoritesBtn').classList.toggle('active', showFavoritesOnly);
      renderTimezones();
      updateStats();
    });

    document.querySelectorAll('.format-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        timeFormat = btn.dataset.format;
        localStorage.setItem('worldClockFormat', timeFormat);
        updateFormatButtons();
        updateAllTimes();
      });
    });

    // Make functions global for onclick handlers
    window.toggleFavorite = toggleFavorite;
    window.copyTime = copyTime;

    // Initialize on load
    init();
  </script>
</body>
